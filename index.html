<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Expense Tracker</h1>
        
        <div class="section">
            <h2>Balance: ₹<span id="balance">0</span></h2>
        </div>

        <div class="section">
            <h2>Add Income</h2>
            <div class="input-group">
                <input type="number" id="incomeAmount" placeholder="Amount (₹)">
                <input type="text" id="incomeDescription" placeholder="Description (optional)">
                <button onclick="addIncome()">Add Income</button>
            </div>
            <ul id="incomeList"></ul>
        </div>
        
        <div class="section">
            <h2>Add Expense</h2>
            <div class="input-group">
                <input type="number" id="expenseAmount" placeholder="Amount (₹)">
                <input type="text" id="expenseDescription" placeholder="Description (optional)">
                <select id="expenseTag">
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Savings">Savings</option>
                    <option value="Other">Other</option>
                </select>
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <ul id="expenseList"></ul>
        </div>
        
        <div class="section">
            <h2>Expense Chart</h2>
            <div id="chartContainer">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
        
        <div class="section">
            <h2>Transaction History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
